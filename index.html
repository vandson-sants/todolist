<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="./style-todolist.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="container-instructor">
      <div class="header-content">
        <div class="instructions-image-container">
          <h4 style="color: #fff">
            A primeira ação é simples. Basta adicionar a tarefa desejada.
          </h4>
          <img src="./assets/todolist-instrucoes.png" alt="To-Do-List" />
        </div>
        <div class="instructions-image-container">
          <h4 style="color: #fff">
            Em seguida, mova o mouse para cima da tarefa escrita.
          </h4>
          <img src="./assets/todolstinstrucoes3.png" alt="To-Do-List" />
        </div>
        <div class="instructions-image-container">
          <h4 style="color: #fff">
            Clique sobre a tarefa para torná-la concluída.
          </h4>
          <img src="./assets/todolstinstrucoes4.png" alt="To-Do-List" />
        </div>
      </div>
    </div>

    <div class="container-content">
      <div class="new-task-container">
        <input type="text" class="new-task-input" placeholder="Tarefas..." />
        <button class="new-task-btn">Adicionar</button>
      </div>
      <div class="tasks-list-container"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/6489421af0.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script-todolist.js"></script>
  </body>
</html>
